<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will you be my MS?</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: pink;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .card {
      background: rgba(255, 255, 255, 0.85);
      padding: 40px 60px;
      border-radius: 20px;
      text-align: center;
      position: relative;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 80px;
      width: 100%;
    }

    button {
      font-size: 18px;
      padding: 12px 35px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      position: absolute;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      left: 40px;
    }

    #no {
      background: white;
      border: 2px solid #555;
      right: 40px;
    }

    .result {
      display: none;
      margin-top: 20px;
      font-size: 28px;
      color: #ff2e63;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .result img {
      width: 250px;
      border-radius: 20px;
      margin-top: 15px;
    }
  </style>
</head>

<body>

  <div class="card" id="card">
    <h1>Will you be my MS? ❤️</h1>

    <div class="buttons">
      <button id="yes" onclick="yesClicked()">YES</button>
      <button id="no">NO</button>
    </div>

    <div class="result" id="result">
      <div>Good decision</div>
      <img src="https://media.tenor.com/Teg9CKLqtFwAAAAe/good-boy.png" alt="Good Boy">
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const card = document.getElementById("card");

    function moveNo() {
      const maxX = card.offsetWidth - noBtn.offsetWidth;
      const maxY = card.offsetHeight - noBtn.offsetHeight;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    }

    card.addEventListener("mousemove", function(e) {
      const noRect = noBtn.getBoundingClientRect();
      const distanceX = Math.abs(e.clientX - (noRect.left + noRect.width/2));
      const distanceY = Math.abs(e.clientY - (noRect.top + noRect.height/2));
      const distance = Math.sqrt(distanceX*distanceX + distanceY*distanceY);

      if(distance < 120) {
        moveNo();
      }
    });

    function yesClicked() {
      document.querySelector(".buttons").style.display = "none";
      document.getElementById("result").style.display = "flex";
    }

    window.addEventListener("resize", moveNo);
    moveNo(); // initial position
  </script>

</body>
</html>
